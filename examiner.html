<!DOCTYPE html>
<html lang="en">
  <!-- Made with ❤️ by Bandepalli Surya -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quizizz - Surya</title>

    <!-- Our Coded CSS File -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap for CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon for Webpage -->
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navigation Bar on Top -->
    <nav class="navbar navbar-dark bg" style="width: 102.9%">
      <a href="index.html" class="mx-auto h1 fs-30"
        ><span class="navbar-brand" id="brand">
          <img
            class="d-inline-block navbar-img mr-2"
            src="images/Favicon.png"
            height="40"
            width="40"
          />
          Quick Quizizz
        </span>
      </a>
    </nav>

    <div class="examiner-container">
      <h1 class="page">Examiner Home</h1>
      <h1 class="caption" id="left">Add your Questions below:</h1>
      <input
        type="text"
        class="form-control"
        id="usr"
        placeholder="Question Here"
        autofocus
      />
      <input
        type="text"
        class="form-control"
        id="option-add"
        placeholder="Option 1 Here"
      />
      <input
        type="text"
        class="form-control"
        id="option-add"
        placeholder="Option 2 Here"
      />
      <input
        type="text"
        class="form-control"
        id="option-add"
        placeholder="Option 3 Here"
      />
      <input
        type="text"
        class="form-control"
        id="option-add"
        placeholder="Option 4 Here"
      />
      <input
        type="text"
        class="form-control"
        id="option-add2"
        placeholder="Correct Option Number"
      />
      <div>
        <a
          href="#"
          class="btn btn-primary btn-lg btn-pad"
          role="button"
          aria-disabled="true"
          >Add Next Question</a
        >
        <a
          href="#"
          class="btn btn-secondary btn-lg disabled btn-pad"
          role="button"
          aria-disabled="true"
          >Submit Questions</a
        >
      </div>
      <h1 class="caption" id="left">Questions Added:</h1>
      <h1 class="hud-main-text qno" id="score">1/10</h1>
    </div>

    <!-- Footer -->
    <footer class="page-footer bg-dark footer" style="width: 102.9%">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        <a href="https://www.linkedin.com/in/bandepalli-surya">
          Made with ❤️ by Surya</a
        >
      </div>
    </footer>

    <!-- Bootstrap for JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="js/name.js"></script>
  </body>
</html>
